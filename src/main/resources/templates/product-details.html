<!-- breadcrumb -->
<div class="container p-t-50 d-block" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
  <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
    <a href="/" class="stext-109 cl8 hov-cl1 trans-04">
      Home
      <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
    </a>

    <a href="/products" class="stext-109 cl8 hov-cl1 trans-04">
      Products
      <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
    </a>

    <span class="stext-109 cl4">
        <th:block th:text="${product.getName()}"/>
    </span>
  </div>
</div>

<div class="container d-inline-block">
<th:block sec:authorize="hasRole('ROLE_ADMIN')">
  <form th:action="@{'/products/product-details/delete/{id}' (id=${product.getId()})}"
        th:method="DELETE">
    <button type="submit"
            class="btn btn-danger delete-product">
      <i class="fa fa-trash">Delete</i>
    </button>
  </form>
</th:block>
<th:block sec:authorize="hasRole('ROLE_ADMIN')">
  <a th:href="@{'/products/edit-form/{id}' (id=${product.getId()})}"
     class="btn btn-info edit-product">
    <i class="fa fa-edit">Edit</i>
  </a>
</th:block>
</div>

<!-- Product Detail -->
<section class="sec-product-detail bg0 p-t-65 p-b-60" xmlns:th="http://www.thymeleaf.org">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-7 p-b-30">
        <div class="p-l-25 p-r-30 p-lr-0-lg">
          <div class="wrap-slick3 flex-sb flex-w">
            <div class="wrap-slick3-arrows flex-sb-m flex-w"></div>

            <div class="slick3 gallery-lb">
              <div class="item-slick3">
                <div class="wrap-pic-w pos-relative">
                  <img th:src="${product.getImageBase64()}" alt="IMG-PRODUCT">

          <span class="mtext-106 cl2">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">

          <li class="nav-item p-b-10">
            <a class="nav-link active" data-toggle="tab" href="#information" role="tab">Additional information</a>
          </li>

          <li class="nav-item p-b-10">
            <a class="nav-link" data-toggle="tab" href="#description" role="tab">Description</a>
          </li>

        </ul>

        <!-- Tab panes -->
        <div class="tab-content p-t-43">

          <!-- - -->
          <div class="tab-pane fade show active" id="information" role="tabpanel">
            <div class="row">
              <div class="col-sm-10 col-md-8 col-lg-6 m-lr-auto">
                <ul class="p-lr-28 p-lr-15-sm">
                  <li class="d-flex p-b-7 justify-content-center">
                    <span class="stext-102 cl3 size-205">

                    <span class="stext-102 cl6 size-206">
                      <th:block th:text="${product.getWeight()}"/>
                    </span>
                  </li>

                  <li class="d-flex p-b-7 justify-content-center">
                    <span class="stext-102 cl3 size-205">
                      Dimensions
                    </span>

                    <span class="stext-102 cl6 size-206">
                      <th:block th:text="${product.getSize()}"/>
                    </span>
                  </li>

                  <li class="d-flex p-b-7 justify-content-center">
                    <span class="stext-102 cl3 size-205">
                      Materials
                    </span>

                    <span class="stext-102 cl6 size-206">
                      <th:block th:text="${product.getMaterial()}"/>
                    </span>
                  </li>

                </ul>
              </div>
            </div>
          </div>


          <!-- - -->
          <div class="tab-pane fade" id="description" role="tabpanel">
            <div class="how-pos2 p-lr-15-md">
              <p class="stext-102 cl6">
                <th:block th:text="${product.getDescription()}"/>
            </div>
          </div>



        </div>
      </div>
    </div>
  </div>

  <div class="bg6 flex-c-m flex-w size-302 m-t-73 p-tb-15">

    <span class="stext-107 cl6 p-lr-25">

  </div>
</section>
