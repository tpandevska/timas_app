<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center d-block m-t-5">
        <div class="container">
            <h1 class="jumbotron-heading">Add new Manufacturer</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/manufacturers/add" method="POST">

                    <th:block th:if="${manufacturer} != null">
                        <input type="text" hidden="hidden" name="id" th:value="${manufacturer.getId()}">
                    </th:block>


                    <div class="form-group">
                        <label for="name">Manufacturer name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${manufacturer} != null ? ${manufacturer.getName()} : '')"
                               required
                               placeholder="Enter manufacturer name">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text"
                               class="form-control"
                               id="address"
                               name="address"
                               th:value="(${manufacturer} != null ? ${manufacturer.getAddress()} : '')"
                               placeholder="Address">
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/manufacturers">Back</a>

                </form>
            </div>
        </div>
    </div>


</th:block>
