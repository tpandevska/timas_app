<!-- Header -->
<header xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <!-- Header desktop -->
    <div class="container-menu-desktop">
        <!-- Topbar -->
        <div class="top-bar">
            <div class="content-topbar flex-sb-m h-full container" sec:authorize="isAuthenticated()">
                <div class="left-top-bar">

                    <a class="trans-04 p-lr-10 d-inline-block" sec:authorize="hasRole('ROLE_ADMIN')"  href="/categories">
                        Categories
                    </a>

                    <a class="trans-04 p-lr-10 d-inline-block" sec:authorize="hasRole('ROLE_ADMIN')"  href="/manufacturers">
                        Manufacturers
                    </a>

                    <a class="trans-04 p-lr-10 d-inline-block" sec:authorize="hasRole('ROLE_ADMIN')"  href="/products/add-form">
                        Add Product
                    </a>

                </div>

                <div class="right-top-bar flex-w h-full">

                        <a class="flex-c-m trans-04 p-lr-25" sec:authorize="isAuthenticated()"  href="/logout">
                           Logout
                        </a>

                        <a class="flex-c-m trans-04 p-lr-25" sec:authorize="!isAuthenticated()" href="/login">
                            Login
                        </a>

                    <a href="#" class="flex-c-m trans-04 p-lr-25">
                        EN
                    </a>

                    <a href="#" class="flex-c-m trans-04 p-lr-25">
                        MK
                    </a>
                </div>
            </div>
        </div>

        <div class="wrap-menu-desktop">
            <nav class="limiter-menu-desktop container">

                <!-- Logo desktop -->
                <a href="/home" class="logo">
                    <img src="/static/images/timas_new_logo_animation.gif" alt="IMG-LOGO">
                </a>

                <!-- Menu desktop -->
                <div class="menu-desktop">
                    <ul class="main-menu">
                        <li class="active-menu">
                            <a href="/home">Home</a>
                        </li>

                        <li>
                            <a href="/products">Products</a>
                        </li>

                        <li>
                            <a href="/about">About</a>
                        </li>

                        <li>
                            <a href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>

                <!-- Icon header -->
                <div class="wrap-icon-header flex-w flex-r-m">
              <!--      <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
                        <i class="zmdi zmdi-search"></i>
                    </div>-->

                <!--    <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" data-notify="0">
                        <i class="zmdi zmdi-shopping-cart"></i>
                    </div>-->

                </div>
            </nav>
        </div>
    </div>

    <!-- Header Mobile -->
    <div class="wrap-header-mobile">
        <!-- Logo moblie -->
        <div class="logo-mobile">
            <img src="/static/images/timas_new_logo_animation.gif" alt="TIMAS-LOGO">
        </div>

        <!-- Icon header -->
        <div class="wrap-icon-header flex-w flex-r-m m-r-15">
            <!--<div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 js-show-modal-search">
                <i class="zmdi zmdi-search"></i>
            </div>-->

         <!--   <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti js-show-cart" data-notify="0">
                <i class="zmdi zmdi-shopping-cart"></i>
            </div>-->

        </div>

        <!-- Button show menu -->
        <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
        </div>
    </div>

    <!-- Menu Mobile -->
    <div class="menu-mobile">
        <ul class="topbar-mobile">
            <li>
                <div class="left-top-bar">

                    <a class="trans-04 p-lr-10 d-inline-block" sec:authorize="isAuthenticated()"  href="/categories">
                        Categories
                    </a>

                    <a class="trans-04 p-lr-10 d-inline-block" sec:authorize="isAuthenticated()"  href="/manufacturers">
                        Manufacturers
                    </a>

                    <a class="trans-04 p-lr-10 d-inline-block" sec:authorize="isAuthenticated()"  href="/products/add-form">
                        Add Product
                    </a>

                </div>
            </li>

            <li>
                <div class="right-top-bar flex-w h-full" sec:authorize="isAuthenticated()">

                    <a class="flex-c-m trans-04 p-lr-25" sec:authorize="isAuthenticated()"  href="/logout">
                        Logout
                    </a>

                    <a class="flex-c-m trans-04 p-lr-25" sec:authorize="!isAuthenticated()" href="/login">
                        Login
                    </a>

                    <a href="#" class="flex-c-m p-lr-10 trans-04">
                        EN
                    </a>

                    <a href="#" class="flex-c-m p-lr-10 trans-04">
                        MK
                    </a>
                </div>
            </li>
        </ul>

        <ul class="main-menu-m">
            <li>
                <a href="/home">Home</a>
            </li>

            <li>
                <a href="/products">Products</a>
            </li>

            <li>
                <a href="/about">About</a>
            </li>

            <li>
                <a href="/contact">Contact</a>
            </li>
        </ul>
    </div>
</header>
