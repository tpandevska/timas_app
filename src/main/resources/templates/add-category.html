<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center d-block m-t-5">
        <div class="container">
            <h3 class="jumbotron-heading">Add new category</h3>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/categories/add" method="POST">

                    <th:block th:if="${category} != null">
                        <input type="text" hidden="hidden" name="id" th:value="${category.getId()}">
                    </th:block>


                    <div class="form-group">
                        <label for="name">Category name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${category} != null ? ${category.getName()} : '')"
                               required
                               placeholder="Enter category name">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="(${category} != null ? ${category.getDescription()} : '')"
                               placeholder="Description">
                    </div>

                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="text"
                               class="form-control"
                               id="image"
                               name="image"
                               th:value="(${category} != null ? ${category.getImage()} : '')"
                               placeholder="Image Url">
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/categories">Back</a>

                </form>
            </div>
        </div>
    </div>


</th:block>
