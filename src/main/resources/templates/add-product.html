<th:block xmlns:th="http://www.thymeleaf.org">
  <div class="container m-75 d-block p-t-100 d-block ">
    <div class="row">
      <div class="col-md-5">
        <form action="/products/add" method="POST"
              th:object="${product}"  enctype="multipart/form-data">

          <th:block th:if="${product} != null">
            <input type="text" hidden="hidden" name="id" th:value="${product.getId()}">
          </th:block>

          <div class="form-group" style="display: none">
            <label for="imageBase64">Image</label>
            <input type="text"
                   class="form-control"
                   id="imageBase64"
                   name="imageBase64"
                   th:value="(${product} != null ? ${product.getImageBase64()} : '')"
                   placeholder="image">
          </div>

          <div class="form-group">
            <label for="name">Product name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   th:value="(${product} != null ? ${product.getName()} : '')"
                   required
                   placeholder="Enter product name">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text"
                   class="form-control"
                   id="price"
                   name="price"
                   th:value="(${product} != null ? ${product.getPrice()} : '')"
                   required
                   placeholder="Price">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text"
                   class="form-control"
                   id="quantity"
                   name="quantity"
                   th:value="(${product} != null ? ${product.getQuantity()} : '')"
                   placeholder="Quantity">
          </div>


          <div class="form-group">
            <label for="code">Code</label>
            <input type="text"
                   class="form-control"
                   id="code"
                   name="code"
                   th:value="(${product} != null ? ${product.getCode()} : '')"
                   placeholder="Code">
          </div>

          <div class="form-group">
            <label for="barcode">Barcode</label>
            <input type="text"
                   class="form-control"
                   id="barcode"
                   name="barcode"
                   th:value="(${product} != null ? ${product.getBarcode()} : '')"
                   placeholder="Bar Code">
          </div>

          <div class="form-group">
            <label for="material">Material</label>
            <input type="text"
                   class="form-control"
                   id="material"
                   name="material"
                   th:value="(${product} != null ? ${product.getMaterial()} : '')"
                   placeholder="Material">
          </div>

          <div class="form-group">
            <label for="size">Size</label>
            <input type="text"
                   class="form-control"
                   id="size"
                   name="size"
                   th:value="(${product} != null ? ${product.getSize()} : '')"
                   placeholder="Size">
          </div>

          <div class="form-group">
            <label for="weight">Weight</label>
            <input type="text"
                   class="form-control"
                   id="weight"
                   name="weight"
                   th:value="(${product} != null ? ${product.getWeight()} : '')"
                   placeholder="Weight">
          </div>


          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description"
                      id="description"
                      cols="30"
                      rows="2"
                      class="form-control"
                      th:text="(${product} != null ? ${product.getDescription()} : '')"
                      placeholder="Description"
            ></textarea>
          </div>


          <th:block th:if="${product} != null">
            <img th:src="${product.getImageBase64() ?: ''}" width="250" height="200"/>
          </th:block>

          <div class="form-group">
            <label for="image">Image</label>
            <input name="image" id="image" class="form-control" type="file" accept="image/png, image/jpeg, image/jpg"/>
          </div>
          <br>

          <div class="form-group">
            <label>Category</label>
            <select name="category" class="form-control">
              <option th:if="${product} != null"
                      th:selected="${product.getCategory() != null &&
                                product.getCategory().getId() == cat.getId()}"
                      th:each="cat : ${categories}"
                      th:value="${cat.getId()}"
                      th:text="${cat.getName()}">
              </option>
              <option th:if="${product} == null"
                      th:each="cat : ${categories}"
                      th:value="${cat.getId()}"
                      th:text="${cat.getName()}">
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Manufacturer</label>
            <select name="manufacturer" class="form-control">
              <option th:if="${product} != null"
                      th:selected="${product.getManufacturer() != null && product.getManufacturer().getId() == man.getId()}"
                      th:each="man : ${manufacturers}"
                      th:value="${man.getId()}"
                      th:text="${man.getName()}">
              </option>
              <option th:if="${product} == null"
                      th:each="man : ${manufacturers}"
                      th:value="${man.getId()}"
                      th:text="${man.getName()}">
              </option>
            </select>
          </div>
          <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          <a type="button" class="btn btn-primary" href="/products">Back</a>
        </form>
      </div>
    </div>
  </div>
</th:block>
